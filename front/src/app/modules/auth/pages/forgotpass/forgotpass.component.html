<app-auth-layout [title]="'Mot de passe oublié?'">
    <div class="mt-8">
        <div class="mt-6">
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700"> Adresse e-mail </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>




                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Obtenir un nouveau mot de passe</button>
                </div>


                <div class="flex items-center justify-between">


                    <div class="text-sm">
                        <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active"
                            class="font-medium text-indigo-600 hover:text-indigo-500">Retour à la page de connexion</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-auth-layout>
