<!-- Create new post modal -->
<p-dialog header="Créer un nouveau sujet" [(visible)]="displayNewPostForm" [responsive]="true" [modal]="true"
    [style]="{width: '80vw'}">

    <div>

        <div class="mt-1">
            <form [formGroup]="newPost">

                <div class="mb-3">
                    <label for="title" class="block text-sm font-medium text-gray-700">Catégorie</label>
                    <div class="mt-1">
                        <select formControlName="category"
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="1">Général</option>
                            <option value="2">Catégorie 2</option>
                            <option value="3">Catégorie 3</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="title" class="block text-sm font-medium text-gray-700">Titre</label>
                    <div class="mt-1">
                        <input type="text" name="title" formControlName="title"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            placeholder="Titre du sujet">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="content" class="block text-sm font-medium text-gray-700">Ecrire votre sujet /
                        Question</label>
                    <div class="mt-1">
                        <textarea rows="10" name="content" id="content" formControlName="content"
                            placeholder="Ecrire votre sujet / Question"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                    </div>
                </div>





            </form>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button type="button" (click)="submitNewPost()"
            class="relative inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            [ngClass]="{ 'opacity-50 cursor-not-allowed': newPost.invalid }"
            [disabled]="newPost.invalid">Ajouter</button>

    </ng-template>

</p-dialog>
<!-- End create new post modal -->
